# Redis 7 호환 설정 파일
port 6379
bind 0.0.0.0
timeout 300
tcp-keepalive 300

# 보안 설정
requirepass my$ecureR3disP@ssw0rd
protected-mode yes

# 메모리 설정
maxmemory 512mb
maxmemory-policy allkeys-lru

# 데이터베이스 설정
databases 16

# 클라이언트 연결 설정
maxclients 1000

# 영속성 설정 (RDB)
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF 설정
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 로그 설정
loglevel notice

# 슬로우 로그
slowlog-log-slower-than 10000
slowlog-max-len 128